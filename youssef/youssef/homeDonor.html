  <script>
       function getItem() {
    var searchvalue = document.querySelector(".searchbox").value.trim().toLowerCase();
    
    var divs = document.querySelectorAll(".rec");

    divs.forEach(function(div) {
      var id = div.getAttribute("id");

      if (id.toLowerCase() === searchvalue) {
        div.style.display = "block";
      } else {
        div.style.display = "none";
      }
    });

  }
    function Item(name ,type, state, quantity) {
    this.name=name;
